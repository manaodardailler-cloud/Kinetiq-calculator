<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur Points Kinetiq</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  
    body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0f172a, #020617);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e5e7eb;
  }

  .card {
    background: #020617;
    border-radius: 16px;
    padding: 24px 28px 30px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
  }

  h2 {
    margin: 0 0 20px;
    text-align: center;
    font-weight: 600;
  }

  label {
    display: block;
    margin-top: 14px;
    font-size: 14px;
    color: #cbd5f5;
  }

  input {
    width: 100%;
    margin-top: 6px;
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
    background: #020617;
    color: #e5e7eb;
    box-shadow: inset 0 0 0 1px #1e293b;
  }

  input:focus {
    outline: none;
    box-shadow: inset 0 0 0 1px #6366f1;
  }

  button {
    margin-top: 22px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
  }

  .result {
    margin-top: 20px;
    text-align: center;
    font-size: 16px;
    font-weight: 500;
    color: #a5b4fc;
  }
</style>

</head>

<body>
  <div class="card"></div>
  <h2>Calculateur de valeur Kinetiq</h2>

  <label>
    Nombre de semaines (A)
    <input type="number" id="weeks">
  </label>

  <label>
    Pourcentage d’airdrop (B)
    <input type="number" id="airdropPercent">
  </label>

  <label>
    FDV à l’airdrop en millions (C)
    <input type="number" id="fdv">
  </label>

  <label>
    Nombre de points (D)
    <input type="number" id="points">
  </label>

  <button onclick="calculer()">Calculer</button>

  <div class="result" id="result"></div>

  <script>
    function calculer() {
      const A = parseFloat(document.getElementById("weeks").value);
      const C = parseFloat(document.getElementById("fdv").value);
      const D = parseFloat(document.getElementById("points").value);

      if (!A || !C || !D) {
        document.getElementById("result").innerText =
          "Merci de remplir tous les champs.";
        return;
      }

      const B = parseFloat(document.getElementById("airdropPercent").value);

      const valeur = (D * C * B / 100) / (0.8 * A);


      document.getElementById("result").innerText =
        "Valeur estimée de l’airdrop : " + valeur.toFixed(2) + " $";
    }
  </script>
  </div>
</body>
</html>
