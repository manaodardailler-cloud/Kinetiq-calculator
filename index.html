<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculateur Points Kinetiq</title>

  <style>
    * { box-sizing: border-box; }

    :root{
      --bg1: rgba(2, 6, 23, 0.78);
      --bg2: rgba(2, 6, 23, 0.92);
      --card: rgba(2, 6, 23, 0.72);
      --stroke: rgba(148, 163, 184, 0.14);
      --text: #e5e7eb;
      --muted: #cbd5f5;
      --accent: #6366f1;
      --accent2: #8b5cf6;
      --result: #a5b4fc;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);

      /* L'image de montagnes (mets "mountains.jpg" dans le même dossier) */
      background-image: url("mountains.jpeg");
      background-size: 120% auto;            /* un peu plus large pour éviter les bords pendant l’anim */
      background-position: 50% 50%;
      background-repeat: no-repeat;

      /* Animation de "pan" (déplacement horizontal) */
      animation: bg-pan 28s ease-in-out infinite alternate;

      /* Centrage */
      display: flex;
      align-items: center;
      justify-content: center;

      position: relative;
      overflow: hidden;
      padding: 24px;
    }

    /* Déplacement doux du background via background-position [web:30][web:50] */
    @keyframes bg-pan {
      0%   { background-position: 40% 50%; }
      100% { background-position: 60% 50%; }
    }

    /* Accessibilité : si l’utilisateur préfère moins d’animation, on coupe [web:46][web:54] */
    @media (prefers-reduced-motion: reduce) {
      body { animation: none; }
      .bg-overlay { animation: none; }
    }

    /* Voile sombre + léger glow */
    .bg-overlay {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1200px 600px at 50% 20%, rgba(99, 102, 241, 0.18), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;

      width: min(420px, calc(100vw - 48px));
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      border-radius: 16px;
      padding: 24px 28px 30px;

      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid var(--stroke);
    }

    h2 {
      margin: 0 0 20px;
      text-align: center;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: rgba(2, 6, 23, 0.75);
      color: var(--text);
      box-shadow: inset 0 0 0 1px #1e293b;
    }

    input:focus {
      outline: none;
      box-shadow: inset 0 0 0 1px var(--accent);
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
      font-size: 15px;
      font-weight: 650;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: 550;
      color: var(--result);
      min-height: 22px;
    }
  </style>
</head>

<body>
  <div class="bg-overlay"></div>

  <div class="card">
    <h2>Calculateur de valeur Kinetiq</h2>

    <!-- Enlevé (A) (B) (C) (D) -->
    <label>
      Nombre de semaines
      <input type="number" id="weeks" inputmode="numeric" />
    </label>

    <label>
      Pourcentage d’airdrop
      <input type="number" id="airdropPercent" inputmode="decimal" />
    </label>

    <label>
      FDV à l’airdrop (en millions)
      <input type="number" id="fdv" inputmode="decimal" />
    </label>

    <label>
      Nombre de points
      <input type="number" id="points" inputmode="decimal" />
    </label>

    <button onclick="calculer()">Calculer</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculer() {
      const A = parseFloat(document.getElementById("weeks").value);
      const B = parseFloat(document.getElementById("airdropPercent").value);
      const C = parseFloat(document.getElementById("fdv").value);
      const D = parseFloat(document.getElementById("points").value);

      if (!A || !B || !C || !D) {
        document.getElementById("result").innerText =
          "Merci de remplir tous les champs.";
        return;
      }

      const valeur = (D * C * B / 100) / (0.8 * A);
      document.getElementById("result").innerText =
        "Valeur estimée de l’airdrop : " + valeur.toFixed(2) + " $";
    }
  </script>
</body>
</html>
